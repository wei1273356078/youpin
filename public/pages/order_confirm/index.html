<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shorticut icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="/assets/fonts/iconfont1.css" />
  <link rel="stylesheet" href="/assets/css/reset.css" />
  <link rel="stylesheet" href="/assets/css/public.css" />
  <link rel="stylesheet" href="index.css" />
  <title>有品</title>
</head>
<body>
  <!-- order-top -->
  <div class="order-top">
    <i class="iconfont icon-back prev-back"></i>
    <span>确认订单</span>
    <i></i>
  </div>
  <!-- order-container -->
  <div class="order-container">
    <div class="scroll hide-scroll">
      <!-- page-content -->
      <div class="page-content">
        <!-- order-font -->
        <div class="order-font">
          <i class="iconfont icon-arrow-left prev-back"></i>
          <span>确认订单</span>
          <i></i>
        </div>
        <!-- order-address -->
        <div class="order-address"></div>
        <!-- order-product -->
        <div class="order-product">
          <div class='product'></div>
          <div class='invoice'>
            <span>发票类型</span>
            <span>个人电子发票<i class='iconfont icon-arrow-right'></i></span>
          </div>
          <div class='leave'>
            <span>买家留言</span>
            <input type='text' placeholder='填写内容需与商家协商并确认，45字以内' />
          </div>
        </div>
        <!-- order-discount -->
        <div class="order-discount">
          <div class="discount">
            <span>优惠券</span>
            <span>暂无可用<i class="iconfont icon-arrow-right"></i></span>
          </div>
          <div>
            <span>配送方式</span>
            <span>快递配送</span>
          </div>
        </div>
      </div>
    </div>
    <!-- page-footer -->
    <div class="page-footer">
      <div class="account">
        合计：<b>￥</b><span class="all-price"></span>
      </div>
      <button class="submit-order">提交订单</button>
    </div>
  </div>

  <script src="/assets/js/jQuery-3.4.0.js"></script>
  <script src="/assets/js/jQuery-extend.js"></script>
  <script src="/assets/js/js-cookie.js"></script>
  <script src="index.js"></script>
</body>
</html>
