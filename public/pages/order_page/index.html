<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shorticut icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="/assets/fonts/iconfont1.css" />
  <link rel="stylesheet" href="/assets/css/reset.css" />
  <link rel="stylesheet" href="/assets/css/public.css" />
  <link rel="stylesheet" href="index.css" />
  <title>有品</title>
</head>
<body>
  <!-- order-page-container -->
  <div class="order-page-container">
    <!-- order-header -->
    <div class="order-header">
      <!-- my-order -->
      <div class="my-order">
        <i class="iconfont icon-back prev-back"></i>
        <span>我的订单</span>
        <i class="search"></i>
      </div>
      <!-- select-item -->
      <div class="select-item">
        <span class="all-order show">全部</span>
        <span class="dai-fu-kuan">待付款</span>
        <span class="dai-shou-huo">待收货</span>
        <span class="tui-kuan">退款订单</span>
        <span class="yi-shou-huo">已收货</span>
      </div>
    </div>
    <!-- order-content -->
    <div class="order-content-wrap hide-scroll">
      <div class="order-content1 show">
        <div class="empty">
          <img src="/images/order_confirm/no_result_order.png" />
          <span>目前没有订单哦~</span>
        </div>
      </div>
      <div class="order-content2">
        <div class="empty">
          <img src="/images/order_confirm/no_result_order.png" />
          <span>目前没有待付款的订单哦~</span>
        </div>
      </div>
      <div class="order-content3">
        <div class="empty">
          <img src="/images/order_confirm/no_result_order.png" />
          <span>目前没有待收货的订单哦~</span>
        </div>
      </div>
      <div class="order-content4">
        <img src="/images/order_confirm/no_result_order.png" />
        <span>目前没有退款订单哦~</span>
      </div>
      <div class="order-content5">
        <img src="/images/order_confirm/no_result_order.png" />
        <span>目前没有已收货订单哦~</span>
      </div>
    </div>
  </div>



  <script src="/assets/js/jQuery-3.4.0.js"></script>
  <script src="/assets/js/jQuery-extend.js"></script>
  <script src="/assets/js/js-cookie.js"></script>
  <script src="index.js"></script>
</body>
</html>
