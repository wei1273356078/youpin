<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shorticut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/public.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont1.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="/assets/css/swiper.css">
  <link rel="stylesheet" href="index.css">
  <script>window.PointerEvent = undefined;</script>
  <title>有品</title>
</head>
<body>
  
  <!-- detail-container -->
  <div class="detail-container">
    <!-- detail-header -->
    <div class="detail-header">
      <div class="more">
        <a href="/pages/list/index.html" class="iconfont icon-back show"></a>
        <div class="info-font">
          <span class="show">商品</span>
          <span>评价</span>
          <span>详情</span>
        </div>
        <i class="iconfont icon-shenglve show"></i>
      </div>
    </div>
    <!-- detail-content -->
    <div class="scroll detail-content">
      <div>
        <div class="banner swiper-container">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="info-content">
          <div class="content-top part-top"></div>
          <div class="content-middle">
            <!-- product-count -->
            <div class="product-count">
              <div class="p-c">
                <div class="p-c-left">
                  <span class="select">已选</span>
                  <span class="count">1件</span>
                </div>
                <i class="iconfont icon-arrow-right"></i>
              </div>
            </div>
            <!-- product-address -->
            <div class="product-address">
              <div class="p-c">
                <div class="p-c-left">
                  <span class="select">送至</span>
                  <span class="count">北京市 海淀区</span>
                </div>
                <i class="iconfont icon-arrow-right"></i>
              </div>
            </div>
            <!-- product-serve -->
            <div class="product-serve">
              <div class="p-c">
                <div class="p-c-left">
                  <span class="select">服务</span>
                  <span class="count">
                    <i class="iconfont icon-duigou"></i>满99包邮
                    <i class="iconfont icon-duigou"></i>小米自营
                    <i class="iconfont icon-duigou"></i>7天无理由
                  </span>
                </div>
                <i class="iconfont icon-arrow-right"></i>
              </div>
            </div>
          </div>
          <div class="content-bottom">
            <div class="remark-font part-top"><img src="/images/detail/rate6.png" /></div>
            <div class="remark-wrap scroll1">
              <div class="remark">
                <img src="/images/detail/rate1.png" />
                <img src="/images/detail/rate2.png" />
                <img src="/images/detail/rate3.png" />
                <img src="/images/detail/rate4.png" />
                <img src="/images/detail/rate5.png" />
              </div>
            </div>
            <div class="answer"><img src="/images/detail/answers.png" /></div>
            <div class="mi-self part-top"><img src="/images/detail/mi_self.png" /></div>
          </div>
        </div>
      </div>
    </div>
    <!-- detail-nav -->
    <div class="detail-nav">
      <div class="nav-xiaomi">
        <img src="/images/detail/mi_icon.png" />
        <span>小米</span>
      </div>
      <div class="nav-cart">
        <i class="iconfont icon-cart"></i>
        <span>购物车</span>
        <b>0</b>
      </div>
      <div class="nav-buy">
        <span class="add-cart">加入购物车</span>
        <span class="buy">立即购买</span>
      </div>
    </div>
  </div>

  <!-- masking -->
  <div class="masking-count">
    <div class="masking-content">
      <i class="iconfont icon-cha"></i>
    </div>
  </div>



  <script src="/assets/js/js-cookie.js"></script>
  <script src="/assets/js/jQuery-3.4.0.js"></script>
  <script src="/assets/js/swiper.js"></script>
  <script src="/assets/js/imagesloaded.js"></script>
  <script src="/assets/js/iscroll-probe.js"></script>
  <script src="/assets/js/jQuery-extend.js"></script>
  <script src="index.js"></script>
</body>
</html>
