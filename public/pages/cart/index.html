<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shorticut icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="/assets/fonts/iconfont1.css" />
  <link rel="stylesheet" href="/assets/fonts/iconfont.css" />
  <link rel="stylesheet" href="/assets/css/reset.css" />
  <link rel="stylesheet" href="/assets/css/public.css" />
  <link rel="stylesheet" href="index.css" />
  <title>有品</title>
</head>
<body>

  
  <div class="cart-container">
    <!-- cart-empty -->
    <div class="cart-empty">
      <div class="cart-top">
        <i class="iconfont icon-back prev-back"></i>
        <div>购物车</div>
        <i></i>
      </div>
      <div class="cart-content">
        <img src="/images/cart/no_result_cart.png" />
        <p>购物车还没有商品哦~</p>
        <a href="/pages/home/index.html">去逛逛</a>
      </div>
    </div>
    <!-- cart-list-top -->
    <div class="cart-list-top">
      <i class="iconfont icon-back prev-back"></i>
      <h3>购物车</h3>
      <span>编辑</span>
    </div>
    <!-- cart-list -->
    <div class="cart-list">
      <div class="scroll hide-scroll">
        <div class="list-content">
          <div class="list-edit">
            <i class="iconfont icon-back prev-back"></i>
            <h3>购物车</h3>
            <span class="edit">编辑</span>
          </div>
          <div class="list-info"></div>
        </div>
      </div>
      <div class="list-bottom">
        <div class="list-all">
          <i class="checkall all check"></i>
          <span>全选</span>
        </div>
        <div class="list-account">
          合计：<span>￥0.00</span>
          <button class="btn-settle">结算(<span class="count">0</span>)</button>
        </div>
      </div>
    </div>
    <!-- cart-edit -->
    <div class="cart-edit">
      <div class="scroll hide-scroll">
        <div class="list-content">
          <div class="list-edit">
            <i class="iconfont icon-back prev-back"></i>
            <h3>购物车</h3>
            <span class="edit">完成</span>
          </div>
          <div class="edit-info"></div>
        </div>
      </div>
      <div class="list-bottom">
        <div class="edit-all">
          <i class="checkall-edit all"></i>
          <span>全选</span>
        </div>
        <button class="btn-delete">删除</button>
      </div>
    </div>
  </div>




  <script src="/assets/js/js-cookie.js"></script>
  <script src="/assets/js/jQuery-3.4.0.js"></script>
  <script src="/assets/js/jQuery-extend.js"></script>
  <script src="index.js"></script>
</body>
</html>
