<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shroticut icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/reset.css" />
  <link rel="stylesheet" href="/assets/css/public.css" />
  <link rel="stylesheet" href="index.css">
  <title>有品-登录</title>
</head>
<body>
  <!-- login-container -->
  <div class="login-container">
    <!-- login-top -->
    <div class="login-top">
      <h2>欢迎登录小米有品</h2>
    </div>
    <!-- login-content -->
    <div class="login-content">
      <!-- login-user -->
      <div class="login-user show">
        <form action="" name="login">
          <label for="">
            <input type="text" class="user" name="user" autocomplete="off" placeholder="邮箱/手机号/小米ID" />
          </label>
          <label for="">
            <input type="password" class="pwd" name="pwd" placeholder="密码" />
          </label>
          <label for="">
            <input type="button" class="btn-login" name="btn-login" value="登录" />
          </label>
          <label for="">
            <input type="button" class="btn-toggle" name="btn-toggle" value="手机短信登录/注册">
          </label>
        </form>
        <div class="edit-mode">
          <a href="/pages/register/index.html">立即注册</a>
          <b>|</b>
          <a href="">忘记密码？</a>
        </div>
      </div>
      <!-- login-phone -->
      <div class="login-phone">
        <form action="" name="login">
          <label for="">
            <input type="text" class="user" name="user" autocomplete="off" placeholder="手机号" />
          </label>
          <label for="">
            <input type="text" class="pwd" name="pwd" autocomplete="off" placeholder="短信验证码" />
            <span class="code"></span>
          </label>
          <label for="">
            <input type="button" class="btn-login" name="btn-login" value="立即登录/注册" />
          </label>
          <label for="">
            <input type="button" class="btn-toggle" name="btn-toggle" value="用户名密码登录">
          </label>
        </form>
        <div class="edit-mode">
          <a href="">收不到验证码？</a>
        </div>
      </div>
    </div>
    <!-- login-bottom -->
    <div class="login-bottom">
      <div class="other-login">
        <p>其它方式登录</p>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </div>
      <div class="other-font">
        <span class="show">简体</span>
        <b>|</b>
        <span>繁体</span>
        <b>|</b>
        <span>English</span>
        <b>|</b>
        <span>常见问题</span>
        <b>|</b>
        <span>隐私政策</span>
      </div>
    </div>
  </div>


  <script src="/assets/js/jQuery-3.4.0.js"></script>
  <script src="/assets/js/js-cookie.js"></script>
  <script src="/assets/js/jQuery-extend.js"></script>
  <script src="index.js"></script>
</body>
</html>
